<!DOCTYPE html> <!-- Esse elemento indica ao navegador que o documento é HTML5-->
<!-- O documento html tem a seguinte estrutura:
        <!DOCTYPE html>
        <html>
            <head>
            <\head>
            <body>
            <\body>
        <html>
-->
<html> <!-- O elemento 'html' indica onde começa e onde termina o documento html.-->
    <head> <!-- O elemento 'head' contém metadados a respeito do documento.-->

        <title>RASCUNHO</title> <!-- O elemento 'title' indica o título da página que fica na aba do navegador e aparece nos resultados de serviços de busca. -->
        <meta charset="utf-8"> <!-- A tag 'meta' indica quais são os metadados do documento.
                                    No caso, o atributo 'charset' indica que a decodificação utilizada deve ser a utf-8.
        -->
        
    
    </head>

    <body> <!-- O elemento 'body' contém o conteúdo em si do documento.-->

        <h1>Essa é minha tag h1.</h1> <!-- Os títulos dos conteúdos em html começam com h (de 'headline') seguido por um número de 1 a 6.
                                           Quanto maior for o número, menor o tamanho do título. Além disso, existe o conceito de 'semântica'
                                           em HTML, que diz o significado das tags. Existem tags que fazem a mesma coisa visualmente(ex: tags
                                           'b' e 'strong'), mas que tem semânticas diferentes. No caso dos headlines, o h1 é sempre a headline
                                           mais importante da página. 'h2' é menos importante do que h1 e assim por diante.-->
            
            <p>Esse é o primeiro parágrafo abaixo de h1.</p> <!-- O elemento 'p' indica um parágrafo.-->
            <p>Esse é o <b>segundo</b> parágrafo.</p> <!-- A tag 'b' faz com que o conteúdo do elemento fique em negrito. 'b' vem do inglês 'bold'. -->
            <p>Esse é o <strong>terceiro</strong>.</p> <!-- A tag 'strong' faz, visualmente, a mesma coisa que 'b'. No entanto, é semânticamente diferente:
                                                            'strong' diz que o conteúdo não só é importante de ser destacado visualmente, mas existe, também,
                                                            ênfase naquele conteúdo.-->
            <p>Esse é o <i>quarto</i> parágrafo. E <em>isso é uma ênfase.</em></p> <!-- Novamente, 'i' deixa o conteúdo em itálico, mas
                                                                                        'em' traz ênfase semântica.-->
            

    </body>

</html>
