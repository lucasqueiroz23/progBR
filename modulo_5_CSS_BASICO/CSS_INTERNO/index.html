<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        h1 {
            color:gray; 
        }
    </style>

    <!-- No caso do CSS interno, toda a estilização, i.e., o próprio CSS, fica dentro de um ou vários elementos 'style'. 
         Isso é melhor do que o CSS inline, mas ainda torna o arquivo html desorganizado. -->

</head>
<body>
    <h1> Minha página Web</h1>
    <p>Meu parágrafo</p>
</body>
</html>
