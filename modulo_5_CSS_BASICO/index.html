<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Jogando código fora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="inicio-pagina">
            <h1>Propósito da página</h1>
            <p>Essa página serve pra testar um bocado de coisa.</p>
        </div>
        <div class="minha-classe">
            <h2>Estado de espírito:</h2>
            <p>Com sono.</p>
        </div>
        <div class="minha-classe">
            <h2>Eu quero:</h2>
            <p>Dormir.</p>
        </div>
        <div>
            <h2>Coisas que eu gostaria de fazer depois de acabar por aqui</h2>
            <ul id="preguica">
                <li>Dormir</li>
                <li>Ler</li>
                <li id="duvida">Assistir alguma coisa na TV?</li>
            </ul>
        </div>
        <div class="estudando-background1">
            <h2>Essa div serve para testar coisas relacionadas ao background</h2>
            <img id="foto-batman" src="./images/bat.jpg" alt="batman planando com batmóvel no fundo">
        </div>
    </body>
</html>
